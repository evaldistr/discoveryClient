<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Upload</title>
</head>
<body>
<h1>Upload CSV File</h1>
<form method="POST" action="/csv/upload" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv">
    <br><br>
    <button type="submit">Upload</button>
</form>
</body>
</html>
